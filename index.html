<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="editor" contenteditable="true" data-placeholder="Type your notes..."></div>
    
    <button id="capture-btn"><i class="fas fa-plus"></i></button>
    <button id="settings-btn"><i class="fas fa-cog"></i></button>
    
    <div id="overlay"></div> <!-- Added overlay -->
    
    <div id="settings-menu">
        <h2>Settings</h2>
        <div class="setting-option">
            <label for="title">Page Title:</label>
            <input type="text" id="title" placeholder="Enter title">
        </div>
        <div class="setting-option">
            <label for="behavior">Capture Behavior:</label>
            <select id="behavior">
                <option value="copy">Copy PNG to Clipboard</option>
                <option value="savePNG">Save as PNG</option>
                <option value="saveText">Save as Text</option>
            </select>
        </div>
        <div class="setting-option">
            <label for="spellcheck">Enable Spellcheck:</label>
            <input type="checkbox" id="spellcheck" checked>
        </div>
        <button id="close">Close</button>
        <button id="apply-settings">Apply</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
